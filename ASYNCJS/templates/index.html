<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/main.js" defer></script>
    <link rel="stylesheet" href="../static/main.css">
    <title>Async JS</title>
</head>
<body>
    <div class="container">
        <h1>Greetings and Farewell</h1>
        <button id="greetBtn">Greet Human</button>
        <div id="greetMessage"></div>
        <div id="farewellMessage"></div>
    </div>
    <br>
    <br>
    <div class="search-show">
        <form class="show-form" action="POST" onsubmit="fetchData(event)">
            <input type="text" name="show" placeholder="Type a Show" required>
            <button type="submit">Search</button>
        </form>
    </div>
    
    
</body>
</html>
